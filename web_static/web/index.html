<!DOCTYPE html>
<html lang="en"> <!-- xmlns:th 제거 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didle - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS 경로 확인: Apache 서버 기준 상대/절대 경로 사용 -->
    <link href="static/css/header.css" rel="stylesheet">
    <link href="static/css/chatbot.css" rel="stylesheet">
    <!-- Favicon 경로 확인 -->
    <link rel="icon" type="image/x-icon" href="static/img/favicon.ico">
    <style>
        body {
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 2rem;
        }

        /* Header Section */
        .featured-product {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            background-color: #f7f7f7; /* 배경색 조정 */
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .featured-product img {
            width: 200px;
            height: 200px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .featured-product .product-info {
            flex-grow: 1;
            margin-left: 1.5rem;
        }

        .featured-product h3 {
            font-size: 1.8rem;
            color: #4677EA; /* 제목 색상 변경 */
        }

        .featured-product p {
            font-size: 1rem;
            color: #555;
        }

        .featured-product .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6A92F2; /* 가격 색상 변경 */
        }

        /* Category Section */
        .category-section h2 {
            color: #4677EA; /* 제목 색상 변경 */
            text-align: center;
            margin-bottom: 1rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .product-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            text-align: center;
            min-height: 300px;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
        }

        .product-card h3 {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }

        .product-card p {
            font-size: 1rem;
        }

        .product-card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease-in-out;
            box-shadow: 0px 8px 10px rgba(0, 0, 0, 0.2); /* 호버 시 그림자 강조 */
        }

        /* 추가적인 스타일링 */
        .featured-product {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), inset 0 0 0 1px #4677EA; /* 테두리 추가 */
        }

        .product-card:hover {
            box-shadow: 0px 8px 10px rgba(0, 0, 0, 0.2), inset 0 0 0 1px #4677EA; /* 호버 시 테두리 추가 */
        }
    </style>
</head>
<body>
<!-- 헤더: th:fragment 제거 -->
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <!-- Brand 경로 확인 -->
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="./static/img/logo.png" alt="Logo"> <!-- 로고 경로 확인 -->
            </a>

            <!-- Toggle button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Navigation Links 경로 확인 -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="orders">Orders</a></li>
                </ul>

                <!-- Auth Section - JavaScript로 동적 제어 -->
                <div id="auth-section" class="auth-buttons d-flex align-items-center">
                    <!-- 로그인 상태 영역 (초기 숨김) -->
                    <div id="logged-in-user" style="display: none;" class="align-items-center">
                        <span id="user-greeting" class="me-3"></span>
                        <div id="admin-link-container" style="display: none;">
                            <a href="a_user" class="btn btn-outline-danger btn-sm">관리자 페이지</a>
                        </div>
                        <button onclick="logout()" class="btn btn-outline-dark btn-sm">Logout</button>
                    </div>

                    <!-- 비로그인 상태 영역 (초기 표시) -->
                    <div id="guest-user" style="display: block;">
                        <a href="login" class="btn btn-primary btn-sm">Login</a>
                        <a href="signup" class="btn btn-success btn-sm">Sign Up</a>
                    </div>
                </div>
            </div> <!-- End of collapsible content -->
        </div> <!-- End of container-fluid -->
    </nav> <!-- End of Navbar -->
</header>

<div class="container">
    <!-- Best Seller Section -->
    <h2 class="text-center mb-4">🌟 This Month's Best Product 🌟</h2>
    <div id="featured-product" class="featured-product">
        <!-- Most sold product will be dynamically inserted here -->
    </div>

    <!-- Category Products Section -->
    <div id="category-products" class="category-section">
        <!-- Categories and products will be dynamically inserted here -->
    </div>
</div>


<div id="chatbotContainer" class="chatbot-container">
    <button id="chatbotToggle" class="chatbot-toggle-btn">챗봇 열기</button>
    <div class="chatbot-window">
        <div class="chatbot-header">
            <div class="chatbot-avatar">B</div>
            <span>고객센터 챗봇</span>
            <!-- X 버튼 -->
            <button class="chatbot-close-btn">×</button>
        </div>
        <div id="webchat" class="chatbot-body"></div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
<!-- JS 경로 확인 -->
<script src="static/js/main.js"></script>
<script src="static/js/chatbot.js"></script>

<script>
    // --- 기존 상품 정보 로드 로직 ---
    (async () => {
        // 인증 상태 업데이트 함수 호출
        await updateAuthState();

        // Fetch and display the most sold product (기존 코드 유지)
        fetch('/api/products/most-sold')
            .then(response => response.ok ? response.json() : Promise.reject('Failed to load most sold'))
            .then(product => {
                if (!product || !product.name) return;
                const container = document.getElementById('featured-product');
                // 이미지 경로 확인 필요 (API 응답에 포함된 경로가 웹에서 접근 가능한지)
                container.innerHTML = `
                <img src="${product.imageUrl}" alt="${product.name}">
                <div class="product-info">
                    <h3>${product.name}</h3>
                    <p>${product.description || ''}</p>
                    <p class="price">Price: $${product.price}</p>
                </div>
            `;
            })
            .catch(error => console.error('Error fetching most sold product:', error));

        // Fetch and display category products (기존 코드 유지)
        const productsContainer = document.getElementById('category-products');

        try {
            const categoriesResponse = await fetch('/api/categories');
            if (!categoriesResponse.ok) throw new Error('Failed to load categories');
            const categories = await categoriesResponse.json();

            // categories.content 가 배열인지 확인 (API 응답 구조에 따라 다를 수 있음)
            const categoryList = Array.isArray(categories.content) ? categories.content : [];

            for (const category of categoryList) {
                try {
                    const productsResponse = await fetch(`/api/products/category/${category.id}?limit=3`);
                    if (!productsResponse.ok) continue; // 상품 로드 실패 시 해당 카테고리 건너뛰기
                    const products = await productsResponse.json();

                    if (!Array.isArray(products) || products.length === 0) continue;

                    const emptyCardsNeeded = Math.max(0, 3 - products.length);
                    const emptyCards = Array(emptyCardsNeeded).fill('<div class="product-card"></div>').join('');

                    const categoryHtml = `
                    <div class="mb-4">
                        <h2>${category.name}</h2>
                        <div class="product-grid">
                            ${products.map(product => `
                                <div class="product-card">
                                    <img src="${product.imageUrl}" alt="${product.name}">
                                    <h3>${product.name}</h3>
                                    <p>${product.description || ''}</p>
                                    <p>$${product.price}</p>
                                </div>
                            `).join('')}
                            ${emptyCards}
                        </div>
                    </div>`;

                    productsContainer.insertAdjacentHTML('beforeend', categoryHtml);
                } catch (prodError) {
                    console.error(`Error fetching products for category ${category.id}:`, prodError);
                }
            }
        } catch (catError) {
            console.error('Error fetching categories:', catError);
        }
    })();

</script>
</body>
</html>
