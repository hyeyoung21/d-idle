<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didle - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./static/css/header.css" rel="stylesheet">
    <link href="./static/css/chatbot.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <style>
        body {
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 2rem;
        }

        /* Header Section */
        .featured-product {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            background-color: #f7f7f7; /* 배경색 조정 */
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .featured-product img {
            width: 200px;
            height: 200px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .featured-product .product-info {
            flex-grow: 1;
            margin-left: 1.5rem;
        }

        .featured-product h3 {
            font-size: 1.8rem;
            color: #4677EA; /* 제목 색상 변경 */
        }

        .featured-product p {
            font-size: 1rem;
            color: #555;
        }

        .featured-product .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6A92F2; /* 가격 색상 변경 */
        }

        /* Category Section */
        .category-section h2 {
            color: #4677EA; /* 제목 색상 변경 */
            text-align: center;
            margin-bottom: 1rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .product-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            text-align: center;
            min-height: 300px;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
        }

        .product-card h3 {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }

        .product-card p {
            font-size: 1rem;
        }

        .product-card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease-in-out;
            box-shadow: 0px 8px 10px rgba(0, 0, 0, 0.2); /* 호버 시 그림자 강조 */
        }

        /* 추가적인 스타일링 */
        .featured-product {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), inset 0 0 0 1px #4677EA; /* 테두리 추가 */
        }

        .product-card:hover {
            box-shadow: 0px 8px 10px rgba(0, 0, 0, 0.2), inset 0 0 0 1px #4677EA; /* 호버 시 테두리 추가 */
        }


    </style>
</head>
<body>
<!-- Include the header -->
<div th:replace="fragments/header :: header"></div>
<!--<div th:replace="fragments/chatbot :: chatbot"></div>-->

<div class="container">
    <!-- Best Seller Section -->
    <h2 class="text-center mb-4">🌟 This Month's Best Product 🌟</h2>
    <div id="featured-product" class="featured-product">
        <!-- Most sold product will be dynamically inserted here -->
    </div>

    <!-- Category Products Section -->
    <div id="category-products" class="category-section">
        <!-- Categories and products will be dynamically inserted here -->
    </div>
</div>

<!-- Footer -->
<footer class="text-center py-4 mt-4 bg-light">
    <p>&copy; Didle Shop - All Rights Reserved</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
<script src="./static/js/main.js"></script>
<script src="./static/js/chatbot.js"></script>

<script>
    (async () => {
        // Fetch and display the most sold product
        fetch('/api/products/most-sold')
            .then(response => response.json())
            .then(product => {
                if (!product || !product.name) return;

                const container = document.getElementById('featured-product');
                container.innerHTML = `
                <img src="${product.imageUrl}" alt="${product.name}">
                <div class="product-info">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p class="price">Price: $${product.price}</p>
                </div>
            `;
            });

        // Fetch and display category products
        const productsContainer = document.getElementById('category-products');

        const categories = await fetch('/api/categories')
            .then(res => res.json())
            .catch(() => []);

        for (const category of categories.content) {
            const products = await fetch(`/api/products/category/${category.id}?limit=3`)
                .then(res => res.json())
                .catch(() => []);

            if (products.length === 0) continue;

            // 빈 카드 추가 로직
            const emptyCards = Array(3 - products.length).fill(`
            <div class="product-card"></div>
        `).join('');

            const categoryHtml = `
            <div class="mb-4">
                <h2>${category.name}</h2>
                <div class="product-grid">
                    ${products.map(product => `
                        <div class="product-card">
                            <img src="${product.imageUrl}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p>${product.description}</p>
                            <p>$${product.price}</p>
                        </div>
                    `).join('')}
                    ${emptyCards} <!-- 부족한 공간을 채우는 빈 카드 -->
                </div>
            </div>`;

            productsContainer.insertAdjacentHTML('beforeend', categoryHtml);
        }
    })();

</script>
</body>
</html>
