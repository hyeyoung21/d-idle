<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/header.css">
  <link rel="icon" type="image/x-icon" href="static/img/favicon.ico">
  <style>
    .card {
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
      margin-bottom: 30px;
    }

    .card-header {
      background-color: #4677EA; /* 카드 헤더 배경색 변경 */
      color: white;
      border-top-left-radius: 12px !important;
      border-top-right-radius: 12px !important;
      padding: 15px 20px;
    }

    .table {
      margin-bottom: 0;
    }

    .table th, .table td {
      text-align: center;
      vertical-align: middle;
    }

    .table th {
      font-weight: 600;
      color: #495057;
    }

    .btn-delete {
      background-color: #4677EA; /* 버튼 배경색 변경 */
      color: white;
      border: none;
      transition: all 0.3s;
      padding: 6px 15px;
      border-radius: 4px;
    }

    .btn-delete:hover {
      background-color: #6A92F2; /* 호버 시 밝은 파란색 */
      color: white;
    }

    .page-title {
      color: #4677EA; /* 제목 색상 변경 */
      margin-bottom: 25px;
      margin-top: 30px;
      font-weight: 600;
    }

    .badge-user-type {
      padding: 6px 10px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .badge-admin {
      background-color: #4677EA; /* 배지 색상 변경 */
      color: white;
    }

    .badge-business {
      background-color: #6f42c1;
      color: white;
    }

    .badge-customer {
      background-color: #17a2b8;
      color: white;
    }

  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/admin">
        <img src="/img/logo.png" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="a_user.html">User</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="a_business.html">Business</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="a_products.html">Product</a>
          </li>
        </ul>
        <div class="auth-buttons">
          <a href="index.html" onclick="switchToUserMode()">메인으로 가기</a>
          <button onclick="logout()" class="btn btn-outline-dark btn-sm">Logout</button>
        </div>
      </div>
    </div>
  </nav>
</header>

<div class="container my-5">
  <h1 class="page-title text-center">User Management</h1>

  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">User List</h5>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table id="userTable" class="table table-hover table-striped">
          <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>User Type</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <!-- 사용자 데이터가 여기에 동적으로 추가됩니다 -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="static/js/main.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    loadUsers();
  });

  function loadUsers() {
    fetch('/api/admin/users')
            .then(response => response.json())
            .then(users => {
              const tableBody = document.querySelector('#userTable tbody');
              tableBody.innerHTML = ''; // 기존 내용 초기화
              users.forEach(user => {
                const badgeClass = getBadgeClass(user.userType);
                const row = `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td><span class="badge badge-user-type ${badgeClass}">${user.userType}</span></td>
                        <td>
                          <button class="btn btn-delete btn-sm" onclick="deleteUser(${user.id})">
                            <i class="bi bi-trash"></i> Delete
                          </button>
                        </td>
                    </tr>`;
                tableBody.innerHTML += row;
              });
            })
            .catch(error => console.error('Error loading users:', error));
  }

  function getBadgeClass(userType) {
    switch(userType.toLowerCase()) {
      case 'admin': return 'badge-admin';
      case 'business': return 'badge-business';
      case 'customer': return 'badge-customer';
      default: return '';
    }
  }

  function deleteUser(userId) {
    if (!confirm('Are you sure you want to delete this user?')) return;

    fetch(`/api/admin/users/${userId}`, { method: 'DELETE' })
            .then(response => {
              if (!response.ok) throw new Error('Failed to delete user');

              // 성공 알림 표시
              const toastContainer = document.createElement('div');
              toastContainer.className = 'position-fixed bottom-0 end-0 p-3';
              toastContainer.style.zIndex = '11';

              toastContainer.innerHTML = `
              <div class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
                  <div class="d-flex">
                      <div class="toast-body">
                          User deleted successfully!
                      </div>
                      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                  </div>
              </div>`;

              document.body.appendChild(toastContainer);
              const toastEl = toastContainer.querySelector('.toast');
              const toastInstance = new bootstrap.Toast(toastEl);
              toastInstance.show();

              setTimeout(() => {
                toastContainer.remove();
              }, 5000);

              loadUsers(); // 목록 새로고침
            })
            .catch(error => console.error('Error deleting user:', error));
  }
</script>

</body>
</html>
