<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Didle - Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/header.css">
  <link rel="icon" type="image/x-icon" href="static/img/favicon.ico">
  <style>
    /* Global Styles */
    body {
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;

      /* Flexbox for centering */
      display: flex;
      flex-direction: column; /* 세로 정렬 */
      min-height: 100vh; /* 화면 전체 높이 */
    }

    .wrapper {
      flex-grow: 1; /* 헤더 아래의 공간을 채움 */
      display: flex;
      justify-content: center; /* 가로 중앙 정렬 */
      align-items: center; /* 세로 중앙 정렬 */
    }

    .container {
      max-width: 400px;
      padding: 2rem;
      background-color: #fff;
      border-radius: 12px; /* 둥근 모서리 */
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15); /* 부드러운 그림자 */
    }

    h1 {
      color: #4677EA; /* 제목 색상 변경 */
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: grid;
      gap: 1rem; /* 폼 요소 간격 */
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 8px; /* 둥근 모서리 */
      font-size: 1rem;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #4677EA; /* 포커스 시 색상 변경 */
      outline: none; /* 기본 포커스 제거 */
      box-shadow: 0px 0px 5px rgba(70, 119, 234, 0.5); /* 포커스 그림자 효과 */
    }

    button {
      background-color: #4677EA; /* 버튼 배경색 변경 */
      color: #fff; /* 텍스트 흰색 */
      padding: 0.8rem;
      border: none;
      border-radius: 8px; /* 둥근 모서리 */
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease-in-out; /* 부드러운 애니메이션 */
    }

    button:hover {
      background-color: #6A92F2; /* 호버 시 밝은 파란색 */
    }

    .form-footer {
      text-align: center;
      margin-top: 1rem;
    }

    .form-footer a {
      color: #4677EA; /* 링크 색상 변경 */
      text-decoration: none; /* 밑줄 제거 */
    }

    .form-footer a:hover {
      text-decoration: underline; /* 호버 시 밑줄 추가 */
    }

    .radio-group {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .radio-group label {
      margin: 0 1rem;
    }
  </style>
</head>
<body>
<header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <!-- Brand 경로 확인 -->
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="./static/img/logo.png" alt="Logo"> <!-- 로고 경로 확인 -->
      </a>

      <!-- Toggle button for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Navigation Links 경로 확인 -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
        </ul>

        <!-- Auth Section - JavaScript로 동적 제어 -->
        <div id="auth-section" class="auth-buttons d-flex align-items-center">
          <!-- 로그인 상태 영역 (초기 숨김) -->
          <div id="logged-in-user" style="display: none;" class="d-flex align-items-center">
            <span id="user-greeting" class="me-3"></span>
            <div id="admin-link-container" style="display: none;">
              <a href="a_user.html" class="btn btn-outline-danger btn-sm">관리자 페이지</a>
            </div>
            <button onclick="logout()" class="btn btn-outline-dark btn-sm">Logout</button>
          </div>

          <!-- 비로그인 상태 영역 (초기 표시) -->
          <div id="guest-user" style="display: block;">
            <a href="login.html" class="btn btn-primary btn-sm">Login</a>
            <a href="signup.html" class="btn btn-success btn-sm">Sign Up</a>
          </div>
        </div>
      </div> <!-- End of collapsible content -->
    </div> <!-- End of container-fluid -->
  </nav> <!-- End of Navbar -->
</header>

<!-- Wrapper for Login Form -->
<div class="wrapper">
  <!-- Login Form -->
  <div class="container">
    <h1>Login to Didle</h1>
    <div class="radio-group">
      <label>
        <input type="radio" name="loginType" value="user" checked> User
      </label>
      <label>
        <input type="radio" name="loginType" value="business"> Business
      </label>
    </div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="passwordHash" placeholder="Password" required>
      <button type="submit" class="w-100">Login</button>
    </form>
    <div class="form-footer">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const loginType = document.querySelector('input[name="loginType"]:checked').value;
    const loginData = {
      username: document.getElementById('username').value,
      passwordHash: document.getElementById('passwordHash').value
    };

    const apiUrl = loginType === 'user' ? '/api/users/login' : '/api/business/login';

    fetch(apiUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(loginData)
    })
            .then(response => response.json())
            .then(data => {
              if (data.userId || data.businessId) {
                localStorage.setItem('userId', data.userId || data.businessId);
                localStorage.setItem('username', data.username);
                localStorage.setItem('userType', loginType);

                // 서버에서 반환된 userType 확인 (ADMIN인 경우 처리)
                if (data.userType === 'ADMIN') {
                  showToast('Admin login successful!', 'success');
                  setTimeout(() => {
                    window.location.href = '/admin';
                  }, 2000);
                } else if (loginType === 'user') {
                  showToast('Login successful!', 'success');
                  setTimeout(() => {
                    window.location.href = '/';
                  }, 2000);
                } else {
                  showToast('Business login successful!', 'success');
                  setTimeout(() => {
                    window.location.href = '/business';
                  }, 2000);
                }
              } else {
                showToast('Login failed. Please try again.', 'error');
              }
            })
            .catch(error => console.error('Error:', error));
  });

  function showToast(message, type) {
    const toastHTML = `
      <div class="toast align-items-center text-white bg-${type === 'success' ? 'success' : 'danger'} border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            ${message}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    `;

    const toastContainer = document.createElement('div');
    toastContainer.innerHTML = toastHTML;
    document.body.appendChild(toastContainer);

    const toastElement = toastContainer.children[0];
    const toast = new bootstrap.Toast(toastElement);
    toast.show();

    setTimeout(() => {
      toastElement.remove();
    }, 3000); // 3초 후에 자동으로 사라짐
  }

</script>
<script src="static/js/main.js"></script>
</body>
</html>
