<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Business</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/header.css">
  <link rel="icon" type="image/x-icon" href="static/img/favicon.ico">
  <style>
    .card {
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
      margin-bottom: 30px;
    }

    .card-header {
      background-color: #4677EA; /* 카드 헤더 배경색 변경 */
      color: white;
      border-top-left-radius: 12px !important;
      border-top-right-radius: 12px !important;
      padding: 15px 20px;
    }

    .table {
      margin-bottom: 0;
    }

    .table th, .table td {
      text-align: center;
      vertical-align: middle;
    }

    .table th {
      font-weight: 600;
      color: #495057;
    }

    .btn-approve {
      background-color: #28a745; /* 승인 버튼 색상 유지 */
      color: white;
      border: none;
      transition: all 0.3s;
      padding: 6px 12px;
      border-radius: 4px;
      margin-right: 5px;
    }

    .btn-approve:hover {
      background-color: #218838; /* 승인 버튼 호버 색상 유지 */
      color: white;
    }

    .btn-reject {
      background-color: #dc3545; /* 거절 버튼 색상 유지 */
      color: white;
      border: none;
      transition: all 0.3s;
      padding: 6px 12px;
      border-radius: 4px;
      margin-right: 5px;
    }

    .btn-reject:hover {
      background-color: #c82333; /* 거절 버튼 호버 색상 유지 */
      color: white;
    }

    .btn-delete {
      background-color: #4677EA; /* 삭제 버튼 배경색 변경 */
      color: white;
      border: none;
      transition: all 0.3s;
      padding: 6px 12px;
      border-radius: 4px;
    }

    .btn-delete:hover {
      background-color: #6A92F2; /* 삭제 버튼 호버 시 밝은 파란색 */
      color: white;
    }

    .page-title {
      color: #4677EA; /* 제목 색상 변경 */
      margin-bottom: 25px;
      margin-top: 30px;
      font-weight: 600;
    }

    .badge-status {
      padding: 6px 10px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .badge-pending {
      background-color: #ffc107;
      color: #212529;
    }

    .badge-approved {
      background-color: #28a745;
      color: white;
    }

    .badge-rejected {
      background-color: #dc3545;
      color: white;
    }

  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/admin">
        <img src="/img/logo.png" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="a_user.html">User</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="a_business.html">Business</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="a_products.html">Product</a>
          </li>
        </ul>
        <div class="auth-buttons">
          <a href="index.html" onclick="switchToUserMode()">메인으로 가기</a>
          <button onclick="logout()" class="btn btn-outline-dark btn-sm">Logout</button>
        </div>
      </div>
    </div>
  </nav>
</header>

<div class="container my-5">
  <h1 class="page-title text-center">Business Management</h1>

  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">Business List</h5>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table id="businessTable" class="table table-hover table-striped">
          <thead>
          <tr>
            <th>ID</th>
            <th>Business Name</th>
            <th>Business Number</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Approval Status</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <!-- Businesses will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="static/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    loadBusinesses();
  });

  function loadBusinesses() {
    fetch('/api/admin/businesses')
            .then(response => response.json())
            .then(businesses => {
              const tableBody = document.querySelector('#businessTable tbody');
              tableBody.innerHTML = '';
              businesses.forEach(business => {
                const statusBadgeClass = getStatusBadgeClass(business.approvalStatus);
                const row = `
                            <tr>
                                <td>${business.id}</td>
                                <td>${business.businessName}</td>
                                <td>${business.businessNumber}</td>
                                <td>${business.businessAddress}</td>
                                <td>${business.businessPhone}</td>
                                <td><span class="badge badge-status ${statusBadgeClass}">${business.approvalStatus}</span></td>
                                <td>
                                    <button class="btn btn-approve btn-sm" onclick="updateApprovalStatus(${business.id}, 'APPROVED')">Approve</button>
                                    <button class="btn btn-reject btn-sm" onclick="updateApprovalStatus(${business.id}, 'REJECTED')">Reject</button>
                                    <button class="btn btn-delete btn-sm" onclick="deleteBusiness(${business.id})">Delete</button>
                                </td>
                            </tr>
                        `;
                tableBody.innerHTML += row;
              });
            })
            .catch(error => console.error('Error:', error));
  }

  function getStatusBadgeClass(status) {
    switch(status) {
      case 'PENDING': return 'badge-pending';
      case 'APPROVED': return 'badge-approved';
      case 'REJECTED': return 'badge-rejected';
      default: return '';
    }
  }

  function updateApprovalStatus(businessId, status) {
    fetch(`/api/admin/businesses/${businessId}/approval`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ status: status })
    })
            .then(response => response.json())
            .then(data => {
              // 성공 알림 표시
              const toastContainer = document.createElement('div');
              toastContainer.className = 'position-fixed bottom-0 end-0 p-3';
              toastContainer.style.zIndex = '11';

              toastContainer.innerHTML = `
              <div class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
                  <div class="d-flex">
                      <div class="toast-body">
                          Business ${businessId} status updated to ${status}
                      </div>
                      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                  </div>
              </div>`;

              document.body.appendChild(toastContainer);
              const toastEl = toastContainer.querySelector('.toast');
              const toastInstance = new bootstrap.Toast(toastEl);
              toastInstance.show();

              setTimeout(() => {
                toastContainer.remove();
              }, 5000);

              loadBusinesses();
            })
            .catch((error) => {
              console.error('Error:', error);
            });
  }

  function deleteBusiness(businessId) {
    if (confirm('Are you sure you want to delete this business?')) {
      fetch(`/api/admin/businesses/${businessId}`, {
        method: 'DELETE'
      })
              .then(response => response.json())
              .then(data => {
                // 성공 알림 표시
                const toastContainer = document.createElement('div');
                toastContainer.className = 'position-fixed bottom-0 end-0 p-3';
                toastContainer.style.zIndex = '11';

                toastContainer.innerHTML = `
                <div class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">
                            Business deleted successfully
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>`;

                document.body.appendChild(toastContainer);
                const toastEl = toastContainer.querySelector('.toast');
                const toastInstance = new bootstrap.Toast(toastEl);
                toastInstance.show();

                setTimeout(() => {
                  toastContainer.remove();
                }, 5000);

                loadBusinesses();
              })
              .catch((error) => {
                console.error('Error:', error);
              });
    }
  }
</script>
</body>
</html>
