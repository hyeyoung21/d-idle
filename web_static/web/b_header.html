<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Header</title>
</head>
<body>
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand d-flex align-items-center" href="/business">
                <img src="/img/logo.png" alt="Logo">
            </a>

            <!-- Toggle button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Navigation Links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="/business">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/business/profile">Business Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="/business/products">My Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="/business/orders">Orders</a></li>
                </ul>

                <!-- Auth Section -->
                <div id="auth-section" class="d-flex align-items-center auth-buttons">
                    <span th:text="${session.businessName} + '님 환영합니다!'" class="me-3"></span>
                    <button onclick="logout()" class="btn btn-outline-dark btn-sm">Logout</button>
                </div>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
