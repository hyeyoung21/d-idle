apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: didle
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rhg4656/d-idle.git
    path: helm-charts/didle
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
