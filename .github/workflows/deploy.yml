name: Build and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'didle/didle/**'  # Dockerfile이 있는 경로 감지

env:
  APP_NAME: didle-app  # 실제 애플리케이션 이름으로 변경 필요

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: write
      actions: read

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # git 히스토리 전체 가져오기

      # 2. 동적 이미지 태그 생성
      - name: Generate image tag
        id: tag
        run: |
          echo "TAG=$(date +%Y%m%d)-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # 3. Docker 이미지 빌드 (푸시 X)
      - name: Build Docker Image
        run: |
          cd didle/didle
          docker build -t ${APP_NAME}:${{ steps.tag.outputs.TAG }} .

      # 4. Kustomize를 통한 매니페스트 업데이트
      - name: Update Kustomize configuration
        run: |
          cd didle/didle/k8s/manifests
          kustomize edit set image ${APP_NAME}:${{ steps.tag.outputs.TAG }}
