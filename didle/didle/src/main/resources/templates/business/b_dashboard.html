<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/header.css">

    <style>
        .card-title {
            color: #9b2c2c; /* 밝은 버건디 */
        }

        .stat {
            font-size: 1.8rem;
            color: #333;
        }

        .table thead {
            background-color: #9b2c2c; /* 테이블 헤더 배경색 */
            color: white;
        }

        .table-hover tbody tr:hover {
            background-color: #f8d7da; /* 테이블 행 호버 색상 */
        }

    </style>
</head>
<body>
<div th:replace="fragments/b_header :: b_header"></div>
<div class="container my-5">
    <h1 class="text-center text-danger mb-4">기업 대시보드</h1>

    <!-- Dashboard Stats -->
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title text-danger">총 매출</h5>
                    <p class="stat fs-4 fw-bold" id="totalSales">$0.00</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title text-danger">총 주문 수</h5>
                    <p class="stat fs-4 fw-bold" id="totalOrders">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title text-danger">재고 있는 상품 수</h5>
                    <p class="stat fs-4 fw-bold" id="productsInStock">0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Orders -->
    <div class="mt-5">
        <h2 class="text-danger mb-3">최근 주문</h2>
        <table id="recentOrdersTable" class="table table-striped table-hover shadow-sm">
            <thead class="table-danger">
            <tr>
                <th>주문 ID</th>
                <th>총 금액</th>
                <th>상태</th>
                <th>주문 일시</th>
            </tr>
            </thead>
            <tbody>
            <!-- 최근 주문 데이터가 여기에 동적으로 추가됩니다 -->
            </tbody>
        </table>
    </div>
</div>

<script src="/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    const userId = /*[[${session.userId}]]*/ null;

    document.addEventListener('DOMContentLoaded', function() {
        // 대시보드 데이터를 가져오는 함수
        function fetchDashboardData() {
            if (!userId) {
                console.error('User ID가 없습니다.');
                return;
            }

            fetch(`/api/business/dashboard?userId=${userId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // 데이터를 화면에 표시합니다.
                    document.getElementById('totalSales').textContent = formatCurrency(data.totalSales);
                    document.getElementById('totalOrders').textContent = data.totalOrders;
                    document.getElementById('productsInStock').textContent = data.productsInStock;

                    // 최근 주문 목록을 표시합니다.
                    const recentOrdersTableBody = document.querySelector('#recentOrdersTable tbody');
                    recentOrdersTableBody.innerHTML = ''; // 기존 목록을 비웁니다.

                    data.recentOrders.forEach(order => {
                        const row = `
                    <tr>
                        <td>${order.id}</td>
                        <td>${formatCurrency(order.totalPrice)}</td>
                        <td>${order.status}</td>
                        <td>${formatDate(order.createdAt)}</td>
                    </tr>`;
                        recentOrdersTableBody.innerHTML += row;
                    });
                })
                .catch(error => {
                    console.error('There was a problem fetching dashboard data:', error);
                });
        }


        // 통화 포맷 함수
        function formatCurrency(amount) {
            return new Intl.NumberFormat('ko-KR', { style: 'currency', currency: 'KRW' }).format(amount);
        }

        // 날짜 포맷 함수
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: 'numeric',
                minute: 'numeric'
            });
        }

        fetchDashboardData(); // 페이지 로드 시 데이터 가져오기
    });
</script>
</body>
</html>
