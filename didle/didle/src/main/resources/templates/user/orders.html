<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didle - Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/header.css">
    <style>
        .card-header {
            background-color: #9b2c2c; /* 밝은 버건디 */
            color: #fff; /* 텍스트 흰색 */
        }

        .card-title {
            color: #9b2c2c; /* 제목 색상 */
        }

        .card-text {
            margin-bottom: 0.5rem;
        }

        .list-group-item {
            border: none; /* 리스트 항목 테두리 제거 */
        }

        .list-group-item:not(:last-child) {
            border-bottom: 1px solid #ddd; /* 리스트 항목 구분선 */
        }

    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h2 class="mt-4">Order History</h2>
    <div id="order-list">
        <!-- Order items will be displayed here -->
    </div>
</div>

<script th:inline="javascript">
    function loadOrders() {
        const userId = /*[[${session.userId}]]*/ null;

        // 로그인 여부 확인
        if (!userId) {
            alert('Please login to view your orders');
            window.location.href = '/login';
            return; // 로그인되지 않은 경우 함수 종료
        }

        // Fetch orders for the user
        fetch(`/api/orders/user/${userId}`)
            .then(response => response.json())
            .then(orders => {
                const orderList = document.getElementById('order-list');
                orderList.innerHTML = ''; // Clear previous order list

                if (orders.length === 0) {
                    // 주문이 없을 경우 메시지 표시
                    orderList.innerHTML = '<p class="text-center text-danger mt-4">No orders found!</p>';
                    return;
                }

                // 주문 목록 렌더링
                orders.forEach(order => {
                    const orderElement = document.createElement('div');
                    orderElement.className = 'card mb-3 shadow-sm'; // Bootstrap 카드 스타일 추가
                    let orderItemsHtml = '';
                    order.orderItems.forEach(item => {
                        orderItemsHtml += `<li class="list-group-item">${item.productName} - Quantity: ${item.quantity}, Price: $${item.price}</li>`;
                    });

                    orderElement.innerHTML = `
                    <div class="card-header bg-danger text-white">
                        Order #${order.id}
                    </div>
                    <div class="card-body">
                        <p><strong>Date:</strong> ${new Date(order.createdAt).toLocaleDateString()}</p>
                        <p><strong>Status:</strong> ${order.status}</p>
                        <p><strong>Total:</strong> $${order.totalPrice}</p>
                        <h6>Items:</h6>
                        <ul class="list-group list-group-flush">
                            ${orderItemsHtml}
                        </ul>
                    </div>
                `;
                    orderList.appendChild(orderElement);
                });
            })
            .catch(error => console.error('Error fetching orders:', error));
    }


    // Load orders when the page loads
    document.addEventListener('DOMContentLoaded', loadOrders);
</script>
<script src="/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
