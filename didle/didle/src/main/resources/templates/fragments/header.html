<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
</head>
<body>
<header th:fragment="header">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="/img/logo2.png" alt="Logo">
      </a>

      <!-- Toggle button for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Navigation Links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
            <li class="nav-item"><a class="nav-link" href="/cart">Cart</a></li>
            <li class="nav-item"><a class="nav-link" href="/orders">Orders</a></li>
        </ul>

        <!-- Auth Section -->
        <div id="auth-section" class="auth-buttons d-flex align-items-center">
          <!-- Logged-in User -->
          <th:block th:if="${session.userId != null}">
            <span th:text="${session.username} + '님 환영합니다!'" class="me-3"></span>
            <!-- Conditional Links for User Types -->
            <th:block th:if="${session.userType.toString() == 'CUSTOMER'}">
              <a href="/business-register" class="btn btn-outline-primary btn-sm">기업으로 회원가입</a>
            </th:block>
            <th:block th:if="${session.userType.toString() == 'BUSINESS'}">
              <a href="/business" class="btn btn-outline-secondary btn-sm">기업 모드 전환</a>
            </th:block>
            <th:block th:if="${session.userType.toString() == 'ADMIN'}">
              <a href="/admin" class="btn btn-outline-danger btn-sm">관리자 페이지</a>
            </th:block>
            <!-- Logout Button -->
            <button onclick="main()" class="btn btn-outline-dark btn-sm">Logout</button>
          </th:block>

          <!-- Guest User -->
          <th:block th:unless="${session.userId != null}">
            <a href="/login" class="btn btn-primary btn-sm">Login</a>
            <a href="/signup" class="btn btn-success btn-sm">Sign Up</a>
          </th:block>
        </div>
      </div> <!-- End of collapsible content -->
    </div> <!-- End of container-fluid -->
  </nav> <!-- End of Navbar -->
</header>


<!-- Bootstrap JS -->
</body>
</html>
