replicaCount: 2

serviceAccount:
  # true로 설정하면 Helm 차트가 Service Account를 생성합니다.
  # false로 설정하면 기존 Service Account (아래 name으로 지정)를 사용합니다.
  create: true
  # 사용할 Service Account의 이름입니다.
  # create: true 이고 name이 비어있으면 차트 이름 기반으로 자동 생성됩니다.
  # create: false 이면 여기에 기존 Service Account 이름을 지정해야 합니다.
  name: ""
  # Service Account에 추가할 어노테이션입니다. IRSA 설정이 여기에 들어갑니다!
  annotations: {}
  # 예시: 실제 IAM 역할 ARN으로 교체해야 합니다.
  # annotations:
  #   eks.amazonaws.com/role-arn: arn:aws:iam::YOUR_ACCOUNT_ID:role/YOUR_S3_ACCESS_ROLE_NAME

apache:
  image:
    repository: 116981805975.dkr.ecr.us-east-2.amazonaws.com/didle-web
    tag: placeholder-tag
  service:
    type: ClusterIP
    port: 80

spring:
  image:
    repository: 116981805975.dkr.ecr.us-east-2.amazonaws.com/didle-was
    tag: placeholder-tag
  service:
    type: ClusterIP
    port: 8080

aws:
  # accessKey, secretKey는 IRSA 사용 시 빈 값으로 두거나 제거합니다.
  accessKey: ""
  secretKey: ""
  region: "us-east-2"
  # bucketName은 애플리케이션에서 필요하므로 유지하거나 환경 변수로 전달합니다.
  bucketName: "didle-service-data" # 기본값을 여기서 설정하는 것이 좋습니다.

# deployment: # 이 섹션은 현재 사용되지 않는 것 같으므로 제거해도 무방합니다.
#  enabled: true

ingress:
  enabled: true
  className: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    external-dns.alpha.kubernetes.io/hostname: www.didle.shop
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-2:116981805975:certificate/108ee2b1-927d-4bc7-aee5-a81485952987"
    alb.ingress.kubernetes.io/target-group-attributes: stickiness.enabled=true,stickiness.lb_cookie.duration_seconds=86400
    alb.ingress.kubernetes.io/backend-protocol: HTTP
  hosts:
    - host: www.didle.shop
      paths:
        - path: /
          pathType: Prefix
        - path: /api
          pathType: Prefix
