aws:
  accessKey: ${AWS_ACCESS_KEY_ID}
  secretKey: ${AWS_SECRET_ACCESS_KEY}
  region: ${AWS_REGION}
  bucketName: ${BUCKET_NAME}

replicaCount: 2

apache:
  image:
    repository: 116981805975.dkr.ecr.us-east-2.amazonaws.com/
    tag: e6ece0bfebbb5a549bbe7a2ac87c51363446b491
  service:
    type: ClusterIP
    port: 80

spring:
  image:
    repository: 116981805975.dkr.ecr.us-east-2.amazonaws.com/
    tag: e6ece0bfebbb5a549bbe7a2ac87c51363446b491
  service:
    type: ClusterIP
    port: 8080

ingress:
  enabled: true
  className: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    external-dns.alpha.kubernetes.io/hostname: www.didle.shop
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-2:116981805975:certificate/108ee2b1-927d-4bc7-aee5-a81485952987"
  hosts:
    - host: www.didle.shop
      paths:
        # 루트 경로 -> Apache
        - path: /
          pathType: Prefix
        # /api 경로 -> Spring
        - path: /api
          pathType: Prefix
