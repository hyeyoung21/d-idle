# values.yaml 최종 확인본 (플레이스홀더 제거)

replicaCount: 2

apache:
  image:
    repository: 116981805975.dkr.ecr.us-east-2.amazonaws.com/didle-web # 실제 이름 확인!
    tag: placeholder-tag # build-and-push.yml에서 이 값 업데이트 X
  service:
    type: ClusterIP
    port: 80

spring:
  image:
    repository: 116981805975.dkr.ecr.us-east-2.amazonaws.com/didle-was # 실제 이름 확인!
    tag: placeholder-tag # build-and-push.yml에서 이 값 업데이트 X
  service:
    type: ClusterIP
    port: 8080

aws:
  accessKey: "" # 기본값 (CI/CD에서 덮어씀)
  secretKey: "" # 기본값 (CI/CD에서 덮어씀)
  region: "us-east-2" # 기본값
  bucketName: "" # 기본값 (CI/CD에서 덮어씀)

deployment:
  enabled: true # 실제로 사용하지 않으면 제거 고려

ingress:
  enabled: true
  className: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    external-dns.alpha.kubernetes.io/hostname: www.didle.shop
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-2:116981805975:certificate/108ee2b1-927d-4bc7-aee5-a81485952987"
  hosts:
    - host: www.didle.shop
      paths:
        - path: /
          pathType: Prefix
        - path: /api
          pathType: Prefix
